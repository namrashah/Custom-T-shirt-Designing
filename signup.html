<!DOCTYPE html>
<html >
<head>
  
  <title>SignUp</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="styleLogin.css">

  
</head>

<body>
<!--<div class="container">
<div class="card alt">
    <div class="toggle"></div>-->
    <div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Register
      <div class="close"></div>
    </h1><br/><br/><br/><br/><br/><br/><br/>
 
    <form action="registerServlet" method="post" >

      <div class="input-container">
        <input type="text" name="emailId" required="required"/>
        <label for="emailId">Email id</label>
        <div class="bar"></div>
      </div>
        <div class="input-container">
        <input type="number" name="contact" required="required"/>
        <label for="contact">Phone No.</label>
        <div class="bar"></div>
      </div>
    
      <div class="input-container">
        <input type="text" name="password" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" name="confirmPassword" required="required"/>
        <label for="confirmPassword">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button onclick=""><span>Next</span></button>
      </div>
    </form>
  </div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <!-- <script src="js/index.js"></script> -->
    
    <br/><br/>

</body>
</html>
