<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action="emailServlet" method="post">
        <br /><br /><br /><br /><br /><br />
      <div class="input-container">
        <input type="text" name="emailId" required="required"/>
        <label for="emailId">Email id</label>
        <div class="bar"></div>
      </div>
      <!--<div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div> -->
      <div class="button-container">
        <button ><span>Go</span></button>
      </div>
     <!-- <div class="footer"><a href="#">Forgot your password?</a></div>-->
    </form>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
               <br /><br /><br /><br /><br /><br />
    <form>
     <!-- <div class="input-container">
        <input type="#{type}" id="#{label}" required="required"/>
        <label for="#{label}">UserName</label>
        <div class="bar"></div>
      </div>-->
      <div class="input-container">
        <input type="text" id="emailId" required="required"/>
        <label for="emailId">Email id</label>
        <div class="bar"></div>
      </div>
        <div class="input-container">
        <input type="number" id="contact" required="required"/>
        <label for="contact">Phone No.</label>
        <div class="bar"></div>
      </div>

      <div class="input-container">
        <input type="text" id="password" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="confirmPassword" required="required"/>
        <label for="confirmPassword">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/login.js"></script>
